<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

<body class="bg-gray-200 min-h-screen p-6 transition-colors duration-300" id="body">
  <!-- –®–∞–ø–∫–∞ -->

    <h1 class="text-2xl font-bold">–î–Ω–µ–≤–Ω–∏–∫</h1>
    <button onclick="toggleAdminLogin()" class="px-3 py-1 bg-blue-500 text-white rounded">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</button>
  </div>

  <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->

    <input id="adminPassword" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" class="border p-2 rounded">
    <button onclick="loginAdmin()" class="px-3 py-1 bg-green-500 text-white rounded">–í–æ–π—Ç–∏</button>
  </div>

  <!-- –°–µ—Ç–∫–∞ –Ω–∞ 5 –¥–Ω–µ–π -->
  <div class="grid grid-cols-1 md:grid-cols-5 gap-4">

    <!-- –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ -->
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden">
      <div class="flex justify-between items-center border-b border-gray-700">
        <h2 class="font-bold text-lg text-red-400 p-3">–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</h2>
        <span class="p-3 font-semibold">–î–ó</span>
      </div>
      <div class="divide-y divide-gray-700" id="mon"></div>
    </div>

    <!-- –í—Ç–æ—Ä–Ω–∏–∫ -->
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden">
      <div class="flex justify-between items-center border-b border-gray-700">
        <h2 class="font-bold text-lg text-blue-400 p-3">–í—Ç–æ—Ä–Ω–∏–∫</h2>
        <span class="p-3 font-semibold">–î–ó</span>
      </div>
      <div class="divide-y divide-gray-700" id="tue"></div>
    </div>

    <!-- –°—Ä–µ–¥–∞ -->
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden">
      <div class="flex justify-between items-center border-b border-gray-700">
        <h2 class="font-bold text-lg text-green-400 p-3">–°—Ä–µ–¥–∞</h2>
        <span class="p-3 font-semibold">–î–ó</span>
      </div>
      <div class="divide-y divide-gray-700" id="wed"></div>
    </div>

    <!-- –ß–µ—Ç–≤–µ—Ä–≥ -->
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden">
      <div class="flex justify-between items-center border-b border-gray-700">
        <h2 class="font-bold text-lg text-purple-400 p-3">–ß–µ—Ç–≤–µ—Ä–≥</h2>
        <span class="p-3 font-semibold">–î–ó</span>
      </div>
      <div class="divide-y divide-gray-700" id="thu"></div>
    </div>

    <!-- –ü—è—Ç–Ω–∏—Ü–∞ -->
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden">
      <div class="flex justify-between items-center border-b border-gray-700">
        <h2 class="font-bold text-lg text-pink-400 p-3">–ü—è—Ç–Ω–∏—Ü–∞</h2>
        <span class="p-3 font-semibold">–î–ó</span>
      </div>
      <div class="divide-y divide-gray-700" id="fri"></div>
    </div>

  </div>

  <!-- –û–∫–Ω–æ –¥–ª—è –î–ó -->
  <div id="dzModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-900 dark:text-gray-100 p-6 rounded-2xl shadow-xl w-11/12 max-w-3xl relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">‚úñ</button>
      <h2 class="text-xl font-bold mb-4">–î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ</h2>
      <div id="dzContent" class="prose max-w-none dark:prose-invert"></div>
    </div>
  </div>

  <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
  <div class="fixed bottom-4 left-4">
    <div id="themeToggle" onclick="toggleTheme()" class="w-16 h-8 flex items-center bg-gray-400 dark:bg-gray-600 rounded-full p-1 cursor-pointer transition">
      <div id="themeCircle" class="w-6 h-6 bg-white rounded-full shadow-md flex items-center justify-center transition-transform duration-300">
        <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15a5 5 0 100-10 5 5 0 000 10z"/></svg>
      </div>
    </div>
  </div>

  <!-- –ó–≤—É–∫–∏ -->
  <audio id="soundEnable" src="enable.wav" preload="auto"></audio>
  <audio id="soundDisable" src="disable.wav" preload="auto"></audio>

  <script>
    let isAdmin = false;
    let dark = false;

    const lessons = {
      mon: ["–ê–ª–≥–µ–±—Ä–∞","–†–û–í","–•–∏–º–∏—è","–ì–µ–æ–≥—Ä–∞—Ñ–∏—è","–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–§–∏–∑–∏–∫–∞","–ë–∏–æ–ª–æ–≥–∏—è"],
      tue: ["–ì–µ–æ–º–µ—Ç—Ä–∏—è","–¢–µ–æ—Ä–∏—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏","–§–ö","–ò—Å—Ç–æ—Ä–∏—è","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫","–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞"],
      wed: ["–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–§–ö","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫","–ê–ª–≥–µ–±—Ä–∞","–ì–µ–æ–≥—Ä–∞—Ñ–∏—è","–ò–ö–¢"],
      thu: ["–§–∏–∑–∏–∫–∞","–ì–µ–æ–º–µ—Ç—Ä–∏—è","–ú—É–∑—ã–∫–∞","–•–∏–º–∏—è","–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫"],
      fri: ["–û–±—â–µ—Å—Ç–≤–æ","–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—è","–ê–ª–≥–µ–±—Ä–∞","–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–ë–∏–æ–ª–æ–≥–∏—è","–û–ë–ñ","–ò—Å—Ç–æ—Ä–∏—è"]
    };

    function toggleAdminLogin() {
      document.getElementById('adminLogin').classList.toggle('hidden');
    }

    function loginAdmin() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === '7777') {
        isAdmin = true;
        alert('–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –∞–¥–º–∏–Ω');
        document.querySelectorAll('.adminBtn').forEach(btn => btn.classList.remove('hidden'));
        document.getElementById('adminLogin').classList.add('hidden');
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
      }
    }

    function editHW(button, subject) {
      const dz = prompt(`–í–≤–µ–¥–∏—Ç–µ –î–ó –¥–ª—è: ${subject}`);
      if (dz) {
        localStorage.setItem(subject, dz);
        renderAll();
      }
    }

    function autoLink(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank" class="text-sky-500 underline decoration-sky-500 hover:text-sky-600 hover:decoration-sky-600 transition">${url}</a>`);
    }

    function openModal(dz) {
      const content = dz && dz.trim() ? autoLink(dz) : '<em>–î–ó –ø–æ–∫–∞ –Ω–µ—Ç</em>';
      document.getElementById('dzContent').innerHTML = content;
      document.getElementById('dzModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('dzModal').classList.add('hidden');
    }

    function renderLessons(containerId, list) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      list.forEach(subject => {
        const dz = localStorage.getItem(subject) || '';
        const div = document.createElement('div');
        div.className = 'flex justify-between items-center p-2';
        div.innerHTML = `
          <span>${subject}</span>
          <div class="flex space-x-2 items-center">
            <span class="cursor-pointer" title="–ü–æ–∫–∞–∑–∞—Ç—å –î–ó" onclick='openModal(${JSON.stringify(dz)})'>üìù</span>
            <button class="hidden adminBtn text-sm text-gray-300" onclick="editHW(this, '${subject}')">‚úèÔ∏è</button>
          </div>`;
        container.appendChild(div);
      });
    }

    function renderAll() {
      renderLessons('mon', lessons.mon);
      renderLessons('tue', lessons.tue);
      renderLessons('wed', lessons.wed);
      renderLessons('thu', lessons.thu);
      renderLessons('fri', lessons.fri);
      if (isAdmin) {
        document.querySelectorAll('.adminBtn').forEach(btn => btn.classList.remove('hidden'));
      }
    }

    function applyTheme(playSound = false) {
      const body = document.getElementById('body');
      const circle = document.getElementById('themeCircle');
      const icon = document.getElementById('themeIcon');
      const sndOn = document.getElementById('soundEnable');
      const sndOff = document.getElementById('soundDisable');

      if (dark) {
        body.classList.add('dark','bg-gray-900','text-gray-100');
        circle.style.transform = 'translateX(32px)';
        icon.outerHTML = '<svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>';
        if (playSound) { try { sndOn.currentTime = 0; sndOn.play(); } catch(e){} }
      } else {
        body.classList.remove('dark','bg-gray-900','text-gray-100');
        body.classList.add('bg-gray-200');
        circle.style.transform = 'translateX(0)';
        icon.outerHTML = '<svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15a5 5 0 100-10 5 5 0 000 10z"/></svg>';
        if (playSound) { try { sndOff.currentTime = 0; sndOff.play(); } catch(e){} }
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    function toggleTheme() {
      dark = !dark;
      applyTheme(true);
    }

    window.onload = () => {
      renderAll();
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') dark = true;
      applyTheme(false);
    }
  </script>
</body>
</html>
